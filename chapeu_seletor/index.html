<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Chapeu Seletor de Hogwarts</title>
</head>
<body>
    <header>
        <h2>Chapeu Seletor</h2>
        <img src="chapeuseletor.png" alt="chapeuseletor" srcset="" id="chapeu">
    </header>
    <section>
        <div id="formulario">
            <p>Parabéns, bem vindo a Hogwarts!
                Vou selecionar sua casa...
            </p>
            <p>Qual o seu sexo?
                <input type="radio" name="sex" id="sex">
                <label for="sex">Masculino</label>
                <input type="radio" name="sex" id="sex">
                <label for="sex">Feminino</label>
            </p>
            <p>Qual seu animal preferido?
                <input type="radio" name="pet" id="pet">
                <label for="pet">Cervo</label>
                <input type="radio" name="pet" id="pet">
                <label for="pet">Cobra</label>
                <input type="radio" name="pet" id="pet">
                <label for="pet">Furão</label>
                <input type="radio" name="pet" id="pet">
                <label for="pet">Marmota</label>
            </p>
            <p>Qual a sua maior qualidade?
                <input type="radio" name="qualidade" id="qualidade">
                <label for="qualidade">Coragem</label>
                <input type="radio" name="qualidade" id="qualidade">
                <label for="qualidade">Inteligencia</label>
                <input type="radio" name="qualidade" id="qualidade">
                <label for="qualidade">Audacia</label>
                <input type="radio" name="qualidade" id="qualidade">
                <label for="qualidade">Sensatez</label>
            </p>
            <p>Qual seu professor preferido?
                <input type="radio" name="teacher">
                <label for="teacher">Alvo Dumbledore</label>
                <input type="radio" name="teacher">
                <label for="teacher">Severo Snape</label>
                <input type="radio" name="teacher">
                <label for="teacher">Minerva Mcgonagol</label>
                <input type="radio" name="teacher">
                <label for="teacher">Alastor Moody</label>     
            </p>
            <p>Estou escolhendo a sua casa...deixe me ver
                <input type="submit" name="button" value="Casa">
            </p>
        </div>
        <div id="resultado">
            A sua casa em Hogwarts é...
        </div>
    </section>
</body>
</html>
